<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: htmlhead(~{::title})">
  <meta charset="utf-8"/>
  <title>従業員情報の変更</title>
</head>
<body>
<div th:replace="fragments/menuHead::menuHead('')">
</div>
<div class="ui container">
  <div class="pageHeader">
    <h1 class="ui center aligned header">従業員情報の変更</h1>
  </div>
  
    <form id="custom-form" class="ui form" name="body" 
          method="post" action="#"
          th:object="${employee}"
          th:action="@{/employees/{employeeNumber}/update/register(employeeNumber=${employee.employeeNumber()})}">
      
      <div class="employeeInfo">
        <table class="ui celled center aligned definition table">
          <tr>
            <td class="six wide center aligned tableHeader">従業員番号</td>
            <td class="ten wide" th:text="${employee.employeeNumber()}">9999</td>
          </tr>
        </table>
      </div>

      <div class="ui section divider"></div>

      <div class="employeeInput">
        <div class="ui basic segment">
          <div class="field"
               th:replace="fragments/input::macro('name.value','氏名','名前')">
            <label>氏名</label>
            <input type="text">
          </div>

          <div class="field"
               th:replace="fragments/input::macro('mailAddress.value','メールアドレス','someone@example.com')">
            <label>メールアドレス</label>
            <input type="text">
          </div>

          <div class="field"
               th:replace="fragments/input::macro('phoneNumber.value','電話番号','03-1234-5678')">
            <label>電話番号</label>
            <input type="text">
          </div>

        </div>
            
        <div class="ui center aligned basic segment">
          <a class="ui grey button" 
             th:href="@{/employees/{employeeNumber}(employeeNumber=${employee.employeeNumber()})}">詳細に戻る</a>
          <button class="ui positive button">保存</button>
        </div>
      </div>      
    </form>
</div>

</body>
</html>
